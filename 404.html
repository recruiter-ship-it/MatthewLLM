<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MatthewLM Recruiting Tool (Beta)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-color: #eef2f9;
        --blur-strength: 16px;
        --ui-bg: rgba(255, 255, 255, 0.6);
        --ui-border: rgba(0, 0, 0, 0.08);
        --text-primary: #111827;
        --text-secondary: #4b5563;
        --accent-color: #4f46e5;
        --accent-color-end: #a855f7;
      }

      html.dark {
        --bg-color: #020617;
        --blur-strength: 24px;
        --ui-bg: rgba(15, 23, 42, 0.7);
        --ui-border: rgba(255, 255, 255, 0.08);
        --text-primary: #f8fafc;
        --text-secondary: #94a3b8;
        --accent-color: #4f46e5;
        --accent-color-end: #9333ea;
        color-scheme: dark;
      }
      
      body {
        font-family: 'Inter', sans-serif;
        color: var(--text-primary);
        min-height: 100vh;
        overflow: hidden;
        position: relative;
        background-color: var(--bg-color);
        transition: background-color 0.3s ease;
      }

      #root {
        position: relative;
        z-index: 2;
        height: 100vh;
        width: 100vw;
        overflow: auto;
      }
      
      .blob-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: 1;
        pointer-events: none;
        overflow: hidden;
      }

      .blob {
        position: absolute;
        border-radius: 50%;
        opacity: 0.3;
        filter: blur(100px);
        will-change: transform;
      }
      
      html.dark .blob {
        opacity: 0.25;
      }

      .blob-1 {
        width: 35vmax;
        height: 35vmax;
        top: 5%;
        left: 10%;
        background-color: var(--accent-color);
        animation: move 25s infinite alternate ease-in-out;
      }

      .blob-2 {
        width: 30vmax;
        height: 30vmax;
        top: 60%;
        left: 60%;
        background-color: var(--accent-color-end);
        animation: move 35s infinite alternate-reverse ease-in-out -5s;
      }

      .blob-3 {
        width: 25vmax;
        height: 25vmax;
        top: 20%;
        left: 70%;
        background-color: #60a5fa; /* A light blue */
        animation: move 30s infinite alternate ease-in-out -10s;
      }

      html.dark .blob-3 {
          background-color: #115e59; /* A deep teal */
      }


      @keyframes move {
        0% {
          transform: translate(-10%, 10%) scale(1);
        }
        25% {
          transform: translate(20%, -30%) scale(1.1);
        }
        50% {
          transform: translate(0, 40%) scale(0.9);
        }
        75% {
          transform: translate(-30%, -20%) scale(1.2);
        }
        100% {
          transform: translate(10%, -10%) scale(1);
        }
      }

      /* Custom component classes */
      .aurora-panel {
        background-color: var(--ui-bg) !important;
        backdrop-filter: blur(var(--blur-strength)) !important;
        -webkit-backdrop-filter: blur(var(--blur-strength)) !important;
        border: 1px solid var(--ui-border) !important;
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.1) !important;
      }
      
      html.dark .aurora-panel {
        background: radial-gradient(circle at 10% 10%, rgba(100, 116, 139, 0.1), transparent 60%), var(--ui-bg) !important;
      }

      .aurora-button-primary {
          background: linear-gradient(135deg, var(--accent-color) 0%, var(--accent-color-end) 100%);
          transition: all 0.3s ease;
          box-shadow: 0 4px 15px 0 rgba(99, 102, 241, 0.2);
          border: none;
      }
      .aurora-button-primary:hover:not(:disabled) {
          transform: translateY(-2px) scale(1.02);
          box-shadow: 0 8px 25px 0 rgba(99, 102, 241, 0.3);
      }
      
      .aurora-card {
        transition: all 0.3s ease;
      }
      .aurora-card:hover {
        transform: translateY(-4px);
        box-shadow: 0 12px 24px rgba(0,0,0,0.1);
        border-color: var(--accent-color) !important;
      }
      html.dark .aurora-card:hover {
        box-shadow: 0 12px 32px -4px var(--accent-color);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^18.2.0/",
    "react/": "https://esm.sh/react@^18.2.0/",
    "react": "https://esm.sh/react@^18.2.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.13.0",
    "pdfjs-dist": "https://esm.sh/pdfjs-dist@^4.4.168/build/pdf.mjs",
    "pdfjs-dist/build/pdf.worker.mjs": "https://esm.sh/pdfjs-dist@^4.4.168/build/pdf.worker.mjs",
    "recharts": "https://esm.sh/recharts@^2.12.7"
  }
}
</script>
</head>
  <body>
    <div class="blob-container">
      <div class="blob blob-1"></div>
      <div class="blob blob-2"></div>
      <div class="blob blob-3"></div>
    </div>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
