<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MatthewLM Recruiting Tool</title>
    <link href="./tailwind.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      html, body {
        width: 400px;
        height: 600px;
        margin: 0;
        overflow: hidden;
      }
      #root {
        height: 100%;
        width: 100%;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #e0e7ff; /* Fallback */
        background-image: 
          radial-gradient(at 8% 10%, hsla(215, 98%, 71%, 0.2) 0px, transparent 50%), 
          radial-gradient(at 80% 20%, hsla(280, 96%, 73%, 0.15) 0px, transparent 50%),
          radial-gradient(at 50% 85%, hsla(200, 96%, 63%, 0.2) 0px, transparent 50%);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./popup.bundle.js"></script>
  </body>
</html>
